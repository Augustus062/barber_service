<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css", > <!-- Mantém o mesmo CSS para consistência -->
    <title>Cadastro de Barbearia - Barber Service</title>
</head>
<body>
    <div class="background-verde">
        <!-- Header (Mantém o mesmo cabeçalho da página inicial) -->
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <a href="index.html">Barber</a>
                    </div>
                    <ul class="ul">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#"><button class="btn-barbearia">Login Barbearia</button></a></li>
                        <!--<li><a href="#"><button class="btn-cliente">Login Cliente</button></a></li> -->
                       <!-- <li><a href="#"><button class="btn-comecar">Começar</button></a></li> -->
                    </ul>
                    <div class="menu-icon">
                        <img src="../img/menu.png" alt="Ícone do menu">
                    </div>
                </nav>
            </div>
        </header>
        <!-- Fim Header -->

        <!-- Conteúdo Principal da Subpágina -->
        <main>
            <div class="titulo"><h1>Cadastro</h1></div>
            <section class="container">
                
                <hr class="linha-titulo">

                <form class="form-cadastro">
                    <div class="form-group">
                        <label for="nome">Nome da Barbearia</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome da barbearia" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite o email" required>
                    </div>

                    <button type="submit" class="btn-cadastro">Cadastrar Barbearia</button>
                </form>
            </section>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
